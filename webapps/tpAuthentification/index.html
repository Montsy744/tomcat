<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>

    <link rel="stylesheet" href="./css/style.css" />
</head>
<body> 
    <main>
        <div id="containerMain">
            
            <div class="wrapper">
                    <div class="card-switch">
                        <label class="switch">
                        <input type="checkbox" class="toggle">
                        <span class="slider"></span>
                        <span class="card-side"></span>
                        <div class="flip-card__inner">
                            <div class="flip-card__front">
                                <div class="title">Log in</div>
                                <!--Action Authent pour lancer la servlet Authent.java-->
                                <form action="Authent" class="flip-card__form">
                                    <input class="flip-card__input" name="login" placeholder="Login" type="text">
                                    <input class="flip-card__input" name="mdp" placeholder="Password" type="password">
                                    <button class="flip-card__btn">Let`s go!</button>
                                </form>
                            </div>
                            <div class="flip-card__back">
                                <div class="title">Sign up</div>
                                <form action="Creat-Account" class="flip-card__form" >
                                    <input class="flip-card__input" name="login" placeholder="Login" type="text">
                                    <input class="flip-card__input" name="mdp" placeholder="Password" type="password">
                                    <button class="flip-card__btn">Confirm!</button>
                                </form>
                            </div>
                        </div>
                        </label>
                    </div>   
            </div>
        </div>
        
    </main>
    
</body>
</html>
